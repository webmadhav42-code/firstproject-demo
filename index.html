<div id="loader">
  <div class="spinner"></div>
</div>

<style>
#loader {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 5px solid blye;
  border-top: 5px solid red;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}
</style>
<div id="loader">
  <div class="spinner"></div>
</div>
<script>
window.addEventListener("load", function() {
  document.getElementById("loader").style.display = "none";
});
</script>
